<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
    
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Table styling for layout */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table cell styling */
        td {
            padding: 12px;
            vertical-align: middle;
        }

        /* Input field styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        /* Radio button styling */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* File input styling */
        input[type="file"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Textarea styling */
        textarea {
            height: 100px; /* Adjusted height for better visibility */
            resize: vertical; /* Allow resizing vertically only */
        }
    
        textarea { 
            height: 50px; 
            width: 400px;
        }

    </style>
    <body>
        <form action="/salreg/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="salname" placeholder="Type your name.."></td>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td><input type="email" name="email" placeholder="vijay@gmail.com"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" name="phone" placeholder="9876543210"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="humans" value="Male">Male
                        <input type="radio" name="humans" value="female">Female
                        <input type="radio" name="humans" value="Human">Human
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="photo" placeholder="Upload your Photo "></td>
                </tr>
                <tr>
                    <td>Village & Address</td>
                    <td>
                        <textarea name="address" placeholder="Type your Address here.."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd" placeholder="Set Password.."></td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
