<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: whitesmoke; /* Background color for the page */
        margin: 0;
        padding: 0;
    }

    /* Navigation bar styling */
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        background-color: #90EE90; /* Light green color */
        overflow: hidden;
    }

    ul li {
        float: left;
        display: inline;
    }

    ul li a {
        display: block;
        color: white; /* Text color for anchor tags */
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    ul li a:hover {
        background-color: #66cdaa; /* Slightly darker green on hover */
    }
</style>
    <body>
        <ul>
            <li><a href="/about/"> About </a></li>
            <li><a href="/salreg/"> Product Seller Registration </a></li>
            <li><a href="/conreg/"> Customer Registration </a></li>
            <li><a href="/contact/"> Contact Us </a></li>
        </ul>
    </body>
</html>
