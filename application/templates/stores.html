<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f0f0f0;
    }
    form {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    a {
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
    img {
        max-width: 100px;
        height: auto;
        border-radius: 5px;
    }
    </style>
    <body>
        <form method="GET">
            <table>
                <tr>
                    <th>No</th>
                    <th>Seller</th>
                    <th>Seller email</th>
                    <th>Product Name</th>
                    <th>Product Photo</th>
                    <th>Specification</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Date Packed</th>
                    <th>Updated</th>
                    <th></th>
                </tr>
                    {% for p in things%}
                <tr>
                    <td>{{p.No}}</td>
                    <td>{{p.Seller}}</td>
                    <td>{{p.Seller_email}}</td>
                    <td>{{p.Product}}</td>
                    <td><img src="{{p.product_Photo.url}}" alt="" height="120px" width="120px"></td>
                    <td>{{p.Specification}}</td>
                    <td>{{p.Quantity}}</td>
                    <td>{{p.Price}}</td>
                    <td>{{p.Date}}</td>
                    <td>{{p.updated}}</td>
                    <td>
                        <a href="{% url 'purchase' p.No ind.email %}">BUY</a>
                    </td>
                </tr>
                    {% endfor %}
            </table>
        </form>
    </body>
</html>
