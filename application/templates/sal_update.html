<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 12px;
            vertical-align: top;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }

        textarea { 
            height: 50px; 
            width: 400px;
        }
    </style>
    <body>
        <form action="{% url 'updatesal' uservalue.S_No %}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="salname" placeholder="Type your name.." value="{{uservalue.Seller_name}}"></td>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td><input type="email" name="email" placeholder="vijay@gmail.com" value="{{uservalue.Seller_email}}"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" name="phone" placeholder="9876543210" value="{{uservalue.Phone}}"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="humans" value="Male">Male
                        <input type="radio" name="humans" value="female">Female
                        <input type="radio" name="humans" value="Human">Human
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="photo" placeholder="Upload your Photo" value="{{uservalue.Photo}}"></td>
                </tr>
                <tr>
                    <td>Village & Address</td>
                    <td>
                        <textarea name="address" placeholder="Type your Address here.." value="{{uservalue.Address}}" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd" placeholder="Set Password.." value="{{uservalue.Password}}"></td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
